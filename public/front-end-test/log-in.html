  <body>
    <header>
      <h1>Quiz<img class="logo" src="../images/logo1.png"/>am</h1>
    </header>

    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down brand-logo center">

    <main>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="card col-6 login ">
              <form class="col-8">
                <div class="image-login">
                  <img class="login-icon" src="../images/loginicon.png" class="img-fluid img-thumbnail rounded-circle" alt="cloud with lighthning bolt">
                </div>
  
                <div class="form-group">
                  <label for="exampleInputEmail1">Full Name:</label>
                  <input
                    type="name"
                    class="form-control"
                    id="InputFullName"
                    placeholder="Enter Full Name "
                  />
                  â€‹
                <div class="form-group email-container">
                  <label for="InputEmail1">Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="InputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                  <small id="emailHelp" class="form-text text-muted small-text"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="InputPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="loginBtn-container">
                  <button type="submit" class="btn btn-warning login-button">Login</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
      
    </main>
