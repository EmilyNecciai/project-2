     />

    <title>QUIZZAM</title>

    
  </head>

    <body>
        <header>
        <h1>Quiz<img class="logo" src="../images/logo1.png"/>am</h1>
        </header>

        <nav>
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down brand-logo center">
                  <!--home dashboard page-->
                <li><a href="dashboard.html">HOME</a></li>
                <!------->
                <li><a href="">ABOUT US</a></li>
                <!--how to get started/how to use application-->
                <li><a href="">DOCUMENTATION</a></li>
                <!---Contact us section-->
                <li><a href="">CONTACT US</a></li>
                <!--Log OUT-->
                <li><a href="">LOG OUT</a></li>
              </ul>
            </div>
          </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div>
                        <h4>Class/Subject:</h4>
                    </div>
                    <div class="control">
                        <input class="input is-hovered" type="text" placeholder="Class/Subject">
                    </div>
                    <div class="question-header">
                        <h4>Questions:</h4>
                    </div>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                    <div class="control">
                        <h4>Choice A:</h4>
                    </div>
                    <div class="control">
                        <input type="text" class="input" placeholder="Answer goes here">
                    </div>
                    <div class="w-100"></div>
                    <div class="control">
                        <h4>Choice B:</h4>
                    </div>
                    <div class="Control">
                        <input type="text" class="input" placeholder="Answer goes here">
                    </div>
                    <div class="w-100"></div>
                    <div class="control">
                        <h4>Choice C:</h4>
                    </div>
                    <div class="control">
                        <input type="text" class="input" placeholder="Answer goes here">
                    </div>
                    <div class="w-100"></div>
                    <div class="control">
                        <h4>Choice D:</h4>
                    </div>
                    <div class="control">
                        <input type="text" class="input" placeholder="Answer goes here">
                    </div>
                    <div class="w-100"></div>
                    <div>
                        <h4>Correct Answer:</h4>
                    </div>
                    <div class="select">
                        <select class="dropdownMenu">
                          <option>Select dropdown</option>
                          <option>Choice A</option>
                          <option>Choice B</option>
                          <option>Choice C</option>
                          <option>Choice D</option>
                        </select>
                      </div>
                    <div class="nextQuestionButton">
                        <input class="button questionBtn" type="reset" value="Reset Question">
                        <input class="button questionBtn" type="submit" value="Submit Questions">
                        <button class="button questionBtn">Next Question</button>
                    </div>
                    <div class="button-questions">
                        
                    </div>

                </div>
              </div>
        </main>

        

        <footer>
        <h5>
            Powered by: Quizzam Inc. &copy; 2021
        </h5> 
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
